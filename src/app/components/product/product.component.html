<div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
        <img mat-card-image src="{{product.image}}">
        <mat-card-content>
            <p class="description" matTooltip="{{product.description}}">
                {{product.description}}
            </p>
            <div class="price-rating">
                <span class="price"> {{product.price | currency : 'INR'}}</span>
                <div>
                    <ngx-star-rating [(ngModel)]="product.rating.rate" [disabled]="true"></ngx-star-rating>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="btn-add-to-cart" (click)="addToCart(product)" *ngIf="!product.quantity">Add
                to
                Cart</button>
            <div class="quantity" *ngIf="product.quantity">
                <mat-icon class="minus-icon" (click)="removeItem(product)">-</mat-icon>
                <p>{{product.quantity}}</p>
                <mat-icon class="plus-icon" (click)="updateItemCart(product)">+</mat-icon>
            </div>
        </mat-card-actions>
    </mat-card>
    <img src="../../../assets/shopping-loader.gif" class="loader" alt="" *ngIf="!products">
</div>
