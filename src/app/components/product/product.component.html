<div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
        <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p class="description">
                {{product.description}}
            </p>
            <div class="price-rating">
                <span class="price"> {{product.price | currency : 'INR'}}</span>
                <div>
                    <ngx-star-rating [(ngModel)]="product.rating.rate" [disabled]="true"></ngx-star-rating>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="btn-add-to-cart" (click)="addToCart()">Add to Cart</button>
        </mat-card-actions>
    </mat-card>
    <img src="../../../assets/shopping-loader.gif" class="loader" alt="" *ngIf="isLoading">

</div>
